{% load static %}


  <style>
    /* Page styling */
    body, html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f7fc;
        font-family: Arial, sans-serif;
    }

    /* Centered container */
    .container {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    h2 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 20px;
    }

    /* Submit button styling */
    .btn-primary {
        background-color: #4CAF50; /* Custom green */
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
        background-color: #45a049; /* Slightly darker green */
        transform: translateY(-2px);
    }

    .btn-primary:active {
        transform: translateY(0); /* Reset on click */
    }

    /* Form field styling */
    .form-control {
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 15px;
    }

    /* Customize form error messages */
    .invalid-feedback {
        color: #d9534f;
        font-size: 0.9rem;
        text-align: left;
    }
  </style>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
  <div class="container">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="">
      <img src="{% static 'fur/tayberry-logo.png' %}" alt="tayberry logo" height="30" class="d-inline-block align-text-top">
      
    </a>

    <!-- Navbar toggle for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Contact</a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary ms-3" href="{% url 'account_signup' %}">Sign Up</a>
          </li>
                </ul>


 {% endif %}
</nav>
